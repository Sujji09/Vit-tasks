<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  background-color: #762828;
  
}

* {
  box-sizing: border-box;
}

.container {
  background-color: #fff;
  margin: 0 auto;
  padding: 20px;
  border-radius: 5px;
  width: 350px;
}

h1 {
  text-align: center;
  margin-top: 0;
}

input[type=text], input[type=password], input[type=email] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

input[type=text]:focus, input[type=password]:focus, input[type=email]:focus {
  outline: none;
  border: 1px solid #149ddd;
}

input[type=submit] {
  background-color: #149ddd;
  color: white;
  padding: 12px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}

input[type=submit]:hover {
  opacity: 1;
}

.gender {
  margin-bottom: 15px;
}

.gender input {
  margin-right: 5px;
}

.select-language {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

.about {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}
</style>
</head>
<body>

<div class="container">
  <h1>Register</h1>
  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Your name..">

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Your email..">

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Your password..">

    <label for="phone">Phone Number:</label>
    <input type="text" id="phone" name="phone" placeholder="Your phone number..">

    <div class="gender">
      <label for="male">Male:</label>
      <input type="radio" id="male" name="gender" value="male">
      <label for="female">Female:</label>
      <input type="radio" id="female" name="gender" value="female">
      <label for="other">Other:</label>
      <input type="radio" id="other" name="gender" value="other">
    </div>

    <label for="language">Language:</label>
    <select class="select-language" id="language" name="language">
      <option value="en">English</option>
      <option value="es">Spanish</option>
      <option value="fr">French</option>
    </select>

    <label for="zip">Zip Code:</label>
    <input type="text" id="zip" name="zip" placeholder="Your zip code..">

    <label for="about">About:</label>
    <textarea class="about" id="about" name="about" placeholder="Write something about yourself.." style="height:100px"></textarea>

    <input type="submit" value="Register">
  </form>
</div>

</body>
</html>
